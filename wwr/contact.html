<body>
  <header>
    <img src="/wwr/images/logo.jpg" alt="White Water Rafting Company Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>White Water Rafting Company</h1>
    <address>
      Lausanne Township,<br> PA 18255, USA <br>
      +2347026620944<br>
      <a href="mailto:info@whitewater.com">info@whitewater.com</a>
    </address>
    <div class="contact-grid">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3011.8960533820004!2d-75.78775612545044!3d40.98375692093675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c5abc7a107aae7%3A0x1bb9bf9de9c45c6e!2sWhite%20Water%20Rafting%2C%20Lausanne%20Township%2C%20PA%2018255%2C%20USA!5e0!3m2!1sen!2sng!4v1770385489267!5m2!1sen!2sng" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <label>
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>
        
        <button type="submit">Get in Touch!</button>
      </form>
    </div>
    <section class="profiles">
      <h2>We Are Here to Serve You</h2>
      <div class="profile-gallery">
        <figure>
          <img src="/wwr/images/employee1.jpg" alt="Employee 1">
          <figcaption>Jane Doe - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="/wwr/images/employee2.jpg" alt="Employee 2">
          <figcaption>John Smith - Reservation Specialist</figcaption>
        </figure>
        <figure>
          <img src="/wwr/images/employee3.jpg" alt="Employee 3">
          <figcaption>Emily Rivers - Customer Support</figcaption>
        </figure>
      </div>
    </section>
  </main>

      </a>
    </nav>
  </footer>
</body>
</html>
